name: Cypress Tests (Parallel Separate Reports)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-parallel:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        feature:
          - login
          - signup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress - ${{ matrix.feature }}
        run: |
          npx cypress run \
            --spec "cypress/e2e/features/${{ matrix.feature }}/**/*" \
            --reporter-options reportDir=cypress/reports/${{ matrix.feature }}

      - name: Upload Report - ${{ matrix.feature }}
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Report-${{ matrix.feature }}
          path: cypress/reports/${{ matrix.feature }}
